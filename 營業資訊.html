<style type="text/css">
.mainOne{
	display:flex;
	justify-content:center;
	align-items:center;
}
#information{
	flex:none;
	width:500px;
	height:400px;
	frameborder:0;
	border:5px double #ffffff;
	border-radius:50px;
	allowfullscreen:"";
	aria-hidden:false;
	tabindex:"0";
}
.Text{
	flex:none;
	width:40%;
	margin:20px;
	font-size:20px;
	text-align:center;
	font-family:"微軟正黑體";
	font-weight: bolder;
	border:5px double #000000;
	padding:0px;
	border-radius:10px;
	text-shadow:0px 0px 5px #000000;
	box-shadow:10px 10px 5px #000000;
}
.Firstheader{
	border-bottom:1px solid;
	font-size:30px;
}
.spacebox{
	height:50px;
}
#information:hover{
	box-shadow:10px 10px 5px #000000;
}
.Firstcontent{
	border-bottom:1px solid;
	height:50px;
	line-height:50px;
}
@media(max-width:1200px){
	.mainOne{
		flex-wrap:wrap;
	}
	#information{
		width:80%;
		height:300px;
	}
	.Text{
		width:70%;
		margin:10px;
		font-size:75%;
	}
	.Firstheader{
		font-size:50%;
	}
}
@media(max-width:600px){
	#information{
		width:100%;
		height:200px;
	}
	.Text{
		width:100%;
		margin:5px;
		font-size:50%;
		background-color:rgba(255,255,255,0.5);
	}
	.Firstheader{
		font-size:50%;
	}
}
</style>
